<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/groupedItemsPage.css" rel="stylesheet">

    <script src="/js/data.js"></script>
    <script src="/js/groupedItemsPage.js"></script>
</head>
<body>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: title"></h4>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
        </div>
    </div>

    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
			<div class="panel" style="-ms-grid-column: 2;" >
			<h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">My Finances</span>
            </h1>
			<ul class="menu" style="-ms-grid-column: 2;">
				
				<li><a id="expenses">Reports</a></li>
				<li><a id="goals">Goals</a></li>
				<li><a class="selected" id="dashboard">Dashboard</a></li>
			</ul>
			</div>

        </header>
        <section aria-label="Main content" role="main">
			
			
			<!--<div class="groupeditemslist" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>-->
        </section>
    </div>
</body>
</html>
